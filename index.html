<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="header">
        <form id="form-submit">
          <input
            id="input-city"
            class="search-bar"
            type="text"
            placeholder="Type a city"
            autocomplete="off"
          />
          <button type="submit" id="input-submit" class="search-btn">
            Search
          </button>
        </form>
      </div>
      <div class="column-container">
        <div class="left-column">
          <h2></h2>
          <h1 id="date-time"></h1>
          <p id="description" class="description"></p>

          <div class="degree-container">
            <img
              class="weather-icon"
              src="https://i.postimg.cc/nVj3YQ4X/cloudy.png"
              alt="sun cloud"
            />
            <p id="degrees" class="degrees">20</p>
            <p id="celsius" class="celsius">°C</p>
            <p id="fahrenheit" class="fahrenheit">°F</p>
          </div>
        </div>
        <div class="right-column">
          <ul class="wind-elements">
            <li class="wind">Wind:</li>
            <li id="wind-speed"></li>
            <span>km/h</span>
          </ul>
          <ul class="humidity-elements">
            <li class="humidity">Humidity:</li>
            <li id="humidity"></li>
            <span>%</span>
          </ul>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
